name: Tests
on:
  pull_request:
  schedule:
    - cron: '23 1 * * *'

jobs:
  pytest_minimal_requirements:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m venv venv_minimal
          source venv_minimal/bin/activate
          pip install toml autoray==0.7.2
          python3 install_lowest_dependencies.py
      - name: Test with pytest
        run: |
          source venv_minimal/bin/activate
          pip install pytest
          pytest tests/
      - name: Install example dependencies
        run: |
          source venv_minimal/bin/activate
          python3 install_lowest_dependencies.py --examples
      - name: Test examples
        run: |
          source venv_minimal/bin/activate
          pip install nbmake
          pytest --nbmake --nbmake-timeout 600 examples/
      - name: clean
        run: |
          rm -rf venv_minimal

